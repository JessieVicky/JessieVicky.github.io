<body>
    <script src="jquery-min.js"></script>
    <script>
    $(document).on('click','.overline', (function(event) {
        event.preventDefault();
        event.stopPropagation();
        var target = "#" + this.getAttribute('data-target');
        $('html, body').animate({
            scrollTop: $(target).offset().top
        }, 500);
    }));
    </script>
