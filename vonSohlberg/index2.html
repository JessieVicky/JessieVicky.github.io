<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

	<title>Sussie and Magne's wedding</title>
<!-- https://www.cssmatic.com/noise-texture -->

	<!-- Initiliaze JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Initialize Styles sheet -->
	<link rel ="stylesheet" type="text/css" href="css.css" />
	<!--<link rel ="stylesheet" type="text/css" href="mobile.css" />-->

	<!-- Translate language -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="lang_en.js"></script>
	<script type="text/javascript" src="lang_sv.js"></script>
	<script type="text/javascript">

	$(function(){
		$('.translate').click(function(){
			var lang = $(this).attr('id');
			
			if (lang == 'en'){
				$('.lang').each(function(index, element){
					$(this).text(eng[$(this).attr('key')]);
				});}
			else if (lang == 'sv'){
				$('.lang').each(function(index, element){
					$(this).text(sve[$(this).attr('key')]);
				});}		
		});
	});
	</script>
	<script type="text/javascript">
	$(function() {
	    var menu = $('#navBar'), 
	        target = $('#target');
	    
	    menu.on('click', '> a', function(event) {
	        var this = $(this);
	        event.preventDefault();
	        target.load($this.attr('href')); // JSFiddle Ajax simulation.         
	        // $target.load($this.attr('href')); // Actual code
	    });
	});
	</script>
</head>

<!-- https://www.cssscript.com/responsive-show-hide-navigation-menu-with-javascript-and-css3/ -->
<body>
	<button class="translate" id="en">English</button> 
	<button class="translate" id="sv">Swedish</button> 

	<div class="border">
		<div class ="header">
			<h1 class="lang" key="banner">
				Nu var det dags!
			</h1>
		</div>
			<button class="hamburger" id="open">&#9776;</button>
			<button class="cross" id="close">&#735;</button>
		<nav id="navBar">
			<ul>
				<li><a class="lang" key="home" href="home.html">Home</a></li>
				<li><a class="lang" key="schedule" href="location2.html">Schema</a></li>
				<li><a class="lang" key="transport" href="transport.html">Transport</a></li>
				<li><a class="lang" key="food" href="food.html">Dryck och allergier</a></li>
				<li><a class="lang" key="accomodation" href="accomodation.html">Boende</a></li>
				<li><a class="lang" key="dresscode" href="dresscode.html">Dresscode</a></li>
				<li><a class="lang" key="contact" href="contact.html">Kontakt</a></li>
			</ul>
		</nav>

		<div id="target">
			
			
		</div>
		<div class = "footer">
		</div>
	</div>

	<!-- Script for dropDown menu -->
	<script>
	document.getElementById("open").onclick = function() {dropDown()}; 
	function dropDown(){
	document.getElementById("navBar").style.display="inline";
	document.getElementById("close").style.display="inline";
	document.getElementById("open").style.display="none";}
	</script>
	<script>
	document.getElementById("close").onclick = function() {rollUp()}; 
	function rollUp(){
	document.getElementById("navBar").style.display="none";
	document.getElementById("close").style.display="none";
	document.getElementById("open").style.display="inline";}
	</script>

</body>

</HTML>
